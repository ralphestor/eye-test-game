<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="gameTitle">Eye Test Game</h1>
            <h4 class="colorText">Find the different color</h4>
            <section id="gameValues">
                <h4 id="scoreText" class="gameValue">Score: <span id="scoreValue"></span></h4>
                <h4 id="livesText" class="gameValue">Lives: <span id="livesValue"></span></h4>
                <h4 id="timerText" class="gameValue">Timer: <span id="timerValue"></span>secs</h4>
                <h4 id="timerText" class="gameValue">High Score: <span id="highScoreValue"></span></h4>
            </section>
            <h4 id="gameOver">Game Over</h4>
        </header>
        <nav>
            <button id="reset">Reset / New Game</button>
        </nav>
        <main id="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>

</html>
